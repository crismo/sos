<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input type="text" id="username" placeholder="request name">
    <input type="text" id="problem" placeholder="What is your problem?">
    <button type="button" id="submitToQueButton" onclick="submitRequestToQue()">Que me up!</button>

    <ul id="que">

    </ul>




    <script>
        let template = document.querySelector("data-template=nameTagTemplate").innerText;

        userTag = template.replace(`-->${attribute}<--`, user.name);
        document.body.appendChild(userTag);




        let username;

        let cookieSegments = document.cookie.split(";");

        cookieSegments.forEach(segment => {
            if (segment.startsWith("username=")) {
                username = segment.replace("username=", "");
            }
        });

        if (username) {
            document.getElementById("username").value = username;
        }


        function submitRequestToQue() {

            if (!username) {
                username = document.getElementById("username").value;
                document.getElementById("username").setAttribute("hidden", "");
                document.cookie = `username=${username}`
            }

            let info = document.getElementById("problem").value;

            console.log(username);
            console.log(info);

            fetch(`/que/`, {
                method: "POST",
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: username,
                    info: info
                })
            }).then(resp => {
                return resp.json();
            }).then(json => {
                console.log(json);
                updateQue(json);
            }).catch(err => {
                console.log(`Opps my bad ${err}`);
            });

        }

        function updateQue(queData) {
            let que = document.getElementById("que");
            que.innerHTML = "";

            queData.forEach(item => {
                let li = document.createElement("li");
                li.innerHTML = item;

                li.onclick = sender => {
                    deleteFromList(item);
                };

                que.appendChild(li);
            });

        }

        let password;
        let user = "admin";
        let basicAuth = "";

        function deleteFromList(userToDelete) {
            console.log(userToDelete);

            if (password === null || Â password === undefined) {
                password = prompt("What is the password?");
                basicAuth = `${user}:${password}`;
            }

            fetch(`/que/${userToDelete}/${password}`, {
                method: "DELETE"
            }).then(res => {

                if (res.status >= 400) {
                    password = null;
                    alert("Bad password");
                }

                return res.json();
            }).then(json => {
                updateQue(json);
            }).catch(err => {
                console.log("Oops " + err);
                password = null;
            });

        }


        let interval = setInterval(() => {
            fetch("/que").then(resp => {
                return resp.json();
            }).then(json => {
                updateQue(json);
            }).catch(err => {
                console.log("Oops " + err);
            });
        }, 10000);
    </script>
